<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إنشاء فاتورة | مؤسسة الهاجري</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: "Tajawal", sans-serif;
  background: linear-gradient(135deg, #e9f2ff, #f9fbff);
  padding: 40px;
  text-align: center;
}
.container {
  background: white;
  padding: 30px 40px;
  border-radius: 20px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  width: 480px;
  margin: auto;
  border-top: 6px solid #007BFF;
}
h1 {
  color: #007BFF;
  font-size: 24px;
}
label {
  display: block;
  text-align: right;
  font-weight: bold;
  margin-top: 10px;
}
input, select {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin-top: 5px;
  font-family: inherit;
}
button {
  background: linear-gradient(135deg, #007BFF, #0056b3);
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 8px;
  margin-top: 20px;
  cursor: pointer;
  font-size: 16px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.2);
}
button:hover {
  transform: scale(1.05);
  transition: 0.3s;
}
</style>
</head>
<body>

<div class="container">
  <h1>📋 إدخال بيانات الفاتورة</h1>

  <label>اسم المنفذ:</label>
  <select id="port">
    <option>البطحاء</option>
    <option>الخفجي</option>
    <option>الربع الخالي</option>
    <option>الحديثة</option>
    <option>سلوى</option>
  </select>

  <label>رقم البيان:</label>
  <input type="text" id="declaration">

  <label>التاريخ:</label>
  <input type="date" id="date">

  <label>عدد السيارات:</label>
  <input type="number" id="cars">

  <label>رقم اللوحة:</label>
  <input type="text" id="plate">

  <label>اسم السائق:</label>
  <input type="text" id="driver">

  <label>نوع الرخصة:</label>
  <select id="licenseType">
    <option>فسح</option>
    <option>تخليص</option>
  </select>

  <label>المبلغ بالريال:</label>
  <input type="number" id="amount">

  <button onclick="generateInvoice()">إنشاء الفاتورة</button>
</div>

<script>
function generateInvoice() {
  const data = {
    port: document.getElementById("port").value,
    declaration: document.getElementById("declaration").value,
    date: document.getElementById("date").value,
    cars: document.getElementById("cars").value,
    plate: document.getElementById("plate").value,
    driver: document.getElementById("driver").value,
    licenseType: document.getElementById("licenseType").value,
    amount: document.getElementById("amount").value
  };
  localStorage.setItem("invoiceData", JSON.stringify(data));
  window.location.href = "invoice.html";
}
</script>

</body>
</html>
